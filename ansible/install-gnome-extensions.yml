---
- name: Descargar y instalar extensiones de Gnome Shell desde URLs
  hosts: localhost
  become: yes
  vars:
    extension_urls:
      - 'https://extensions.gnome.org/extension-data/dash-to-paneljderose9.github.com.v56.shell-extension.zip'

  tasks:
    - name: Instalar jq si no está instalado
      dnf:
        name: jq
        state: present

    - name: Crear directorio para las extensiones de Gnome Shell
      file:
        path: ~/.local/share/gnome-shell/extensions/
        state: directory

    - name: Descargar archivos ZIP desde las URLs
      get_url:
        url: "{{ item }}"
        dest: "/tmp/{{ item | basename }}"
      loop: "{{ extension_urls }}"

    - name: Instalar extensiones de Gnome Shell desde archivos ZIP
      command: >
        unzip -q -o "/tmp/{{ item | basename }}" -d "~/.local/share/gnome-shell/extensions/{{ item | basename | regex_replace('https?://', '') | regex_replace('/', '_') }}"
      loop: "{{ extension_urls }}"
      register: unzip_result

    - name: Reiniciar Gnome Shell para activar las extensiones
      command: 'sudo systemctl restart gdm'
      async: 0
      poll: 0

    - name: Comprobar que las extensiones se han instalado
      command: ls -A1 ~/.local/share/gnome-shell/extensions/
      register: installed_extensions

    - name: Mostrar mensaje de éxito
      debug:
        msg: "Las extensiones de Gnome Shell se han instalado en ~/.local/share/gnome-shell/extensions/"
      when: unzip_result is succeeded and installed_extensions.stdout_lines | length > 0


